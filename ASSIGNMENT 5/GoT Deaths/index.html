<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game of Thrones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <h1>Game Of Thrones Deaths</h1>
    <div> <!-- div for all my images -->
        <img src="pngs/s1-02.png" class="s1">
        <img src="pngs/s1outline-02.png" class="s1Outline">
        <img src="pngs/s2-02.png" class="s2">
        <img src="pngs/s2outline-02.png" class="s2Outline">
        <img src="pngs/s3-02.png" class="s3">
        <img src="pngs/s3outline-02.png" class="s3Outline">
        <img src="pngs/s4-02.png" class="s4">
        <img src="pngs/s4outline-02.png" class="s4Outline">
        <img src="pngs/s5-02.png" class="s5">
        <img src="pngs/s5outline-02.png" class="s5Outline">
        <img src="pngs/s6-02.png" class="s6">
        <img src="pngs/s6outline-02.png" class="s6Outline">
        <img src="pngs/total-02-02.png" class="total">
        <img src="pngs/totalOutline.png" class="totalOutline">
    </div>
    <div class="hover"></div> <!-- div the hover function -->
    <div class="info"> <!-- div for the deathcount and important deaths next to the images -->
        <h3>Total death count</h3>
        <h2 class="deathcount"></h2>
        <h3 class="importantDeathsh3">Important deaths</h3>
        <h2 class="importantDeaths"></h2>
    </div>
    <div class="buttons"> <!-- div for all my buttons -->
        <button class="btnTotal">All Seasons</button>
        <button class="btns1">Season 1</button>
        <button class="btns2">Season 2</button>
        <button class="btns3">Season 3</button>
        <button class="btns4">Season 4</button>
        <button class="btns5">Season 5</button>
        <button class="btns6">Season 6</button></div>
    <script src="js/js.js"></script>
</body>

</html>
